<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<div class="container d-flex justify-content-center">
    <div class="card mt-3">
        <article class="card-body">
            <a href="index.html" class="float-end btn btn-outline-primary">Login</a>
            <h4 class="card-title mb-4 mt-1">Sign up</h4>
            <hr>
            <form>
                <div class="form-group">
                    <input name="" class="form-control mb-3" placeholder="Email or username" type="email">
                </div>
                <div class="form-group">
                    <input class="form-control mb-3" placeholder="******" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control mb-3" placeholder="Repeat Password" type="password">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <a type="submit" class="btn btn-primary btn-block" href="index.html">Register</a>
                        </div>
                    </div>
                </div>
            </form>
        </article>
    </div>
</div>
</body>
</html>
